<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lupa Password DOL-CAR</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <form style="margin-top: 13%;" action="index.html">
          <h1>Buat Password Baru</h1>
          <span style="margin-top: 2%;">Masukan Email dan Password Baru Anda</span>
          <input style="width: 50%; margin-top: 5%;" type="email" placeholder="Email" />
          <input
            style="width: 50%; margin-bottom: 5%;"
            type="password"
            placeholder="Password baru"
            
          />
          <button style="width: 30%;">Konfirmasi</button>
          <button style="width: 30%; ;background-color: crimson;" id="back">Kembali</button>
        </form>
      </div>
    </div>
    <script>
      document.getElementById("back").onclick = function () {
        location.href = "index.html";
      };
    </script>
    <script src="js/script.js"></script>
  </body>
</html>
